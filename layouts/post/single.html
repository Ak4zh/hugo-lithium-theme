{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">

    {{ partial "duration.html" . }}

    {{ partial "title.html" . }}

    {{ partial "date.html" . }}

    <div class="article-content">
        {{ .Content }}
        {{ partial "categories" . }}
        {{ partial "tags" . }}
    </div>

  </article>

  {{ template "_internal/disqus.html" . }}

</main>

{{ partial "footer.html" . }}
