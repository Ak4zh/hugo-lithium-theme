<section class="archive">

    {{ range (where .Data.Pages "Type" "post").GroupByDate "2006" }}
    <h2 class="title">{{ .Key }}</h2>
    {{ range .Pages }}
    <article>
    <a href="{{ .Permalink }}" class="link">{{ .Title }}</a>
    <p class="date">
        {{ .Date.Format "January 2, 2006" }}
    </p>
    </article>
    {{ end }}
    {{ end }}
      
</section>
