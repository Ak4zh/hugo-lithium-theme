{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">

    {{ partial "title.html" . }}

    <div class="article-content">
      
        {{ $data := .Data }}
        {{ range $key,$value := .Data.Terms.ByCount }}
        <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> ({{ $value.Count }}) <br>
        {{ end }}

    </div>
  </article>

</main>

{{ partial "footer.html" . }}
