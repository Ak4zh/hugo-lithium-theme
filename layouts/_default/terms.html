{{ partial "header.html" . }}

<main role="main">

  <article>

    {{ partial "title.html" . }}

    <section>
      
        {{ $data := .Data }}
        {{ range $key,$value := .Data.Terms.ByCount }}
        <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> ({{ $value.Count }}) <br>
        {{ end }}

    </section>
    
  </article>

</main>

{{ partial "footer.html" . }}
