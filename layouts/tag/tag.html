{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">

    {{ partial "title.html" . }}

    <div class="article-content">
      
        {{ range .Data.Pages.ByDate.Reverse }}
        <a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> <br>
        {{ end }}

    </div>

  </article>

</main>

{{ partial "footer.html" . }}
